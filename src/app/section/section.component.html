<mat-divider></mat-divider>

<div class="message-pane subheaderdemoBasicUsage" layout="column" flex="" layout-fill="" ng-cloak="" class="">

        <h4 matLine>{{message.name}}</h4>

    </mat-list-item>
</mat-list>
</div>
