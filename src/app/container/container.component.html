<div class="header" *ngIf="currentSectionName!=null">
       <h4 class="background" style="text-align:center"><span>{{currentSectionName}}</span></h4> 
       <!-- <h4 class="mx_DateSeparator">{{currentSectionName}} </h4>  -->
</div>
<ul>
     <li *ngFor="let section of sections;let sectionindex=index"> 
        <section [content]="section" [sectionindex]="sectionindex" [sectionname]="section.name" (sectionPosition)="sectionPosition($event)"></section>
     </li> 
</ul>
